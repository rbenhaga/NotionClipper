<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion réussie - Notion Clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Bulles animées */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(40px);
            animation: float 8s infinite ease-in-out;
        }

        .bubble-1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bubble-2 {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.2);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .bubble-3 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.25);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-wrapper {
            width: 96px;
            height: 96px;
            margin: 0 auto 32px;
            position: relative;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        .icon-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
        }

        .icon-check {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>

    <div class="container">
        <img src="icons/app-icon-128.png" alt="Notion Clipper" class="logo">
        
        <div class="icon-wrapper">
            <div class="icon-bg"></div>
            <div class="icon-check">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l8 8 16-16"/>
                </svg>
            </div>
        </div>

        <h1>Connexion réussie !</h1>
        <p>Votre compte Notion est maintenant connecté.</p>

        <button class="button" onclick="window.close()">
            <span id="buttonText">Fermer (3s)</span>
        </button>
    </div>

    <script>
        let seconds = 3;
        const buttonText = document.getElementById('buttonText');
        
        const interval = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                buttonText.textContent = `Fermer (${seconds}s)`;
            } else {
                buttonText.textContent = 'Fermeture...';
                clearInterval(interval);
                setTimeout(() => window.close(), 300);
            }
        }, 1000);
    </script>
</body>
</html>
