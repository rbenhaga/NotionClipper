<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP optimisée pour dev et prod -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:*;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    connect-src 'self' ws://localhost:* http://localhost:*;
  ">
  <title>Notion Clipper - Focus Mode Bubble</title>
  
  <!-- Inline critical styles pour éliminer flash -->
  <style>
    * {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    html, body {
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
      background: transparent !important;
      -webkit-app-region: no-drag;
      user-select: none;
    }

    #root {
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading state */
    #root:empty::before {
      content: '';
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Script module pour Vite -->
  <script type="module" src="/src/bubble-main.tsx"></script>
  
  <!-- Fallback error handler -->
  <script>
    window.addEventListener('error', (e) => {
      console.error('[Bubble] Runtime error:', e.error);
    });
    
    window.addEventListener('unhandledrejection', (e) => {
      console.error('[Bubble] Unhandled promise rejection:', e.reason);
    });
    
    // Log pour confirmer le chargement
    console.log('[Bubble] HTML loaded, waiting for React...');
  </script>
</body>
</html>
