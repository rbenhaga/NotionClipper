<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="Notion Clipper Pro - Interface futuriste pour organiser vos contenus" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com; 
    img-src 'self' data: https: blob:; 
    media-src 'self' https:;
    frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com https://player.vimeo.com;
    connect-src 'self' http://localhost:5000 ws://localhost:3000 ws://localhost:5000 https://api.imgbb.com;">
  
  <title>Notion Clipper Pro</title>
  
  <style>
    /* Chargement élégant */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0f 0%, #050507 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(99, 102, 241, 0.2);
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.8;
    }
    
    /* Fade out du loading */
    #loading.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Chargement de Notion Clipper Pro...</div>
    </div>
  </div>
  
  <div id="root" class="h-screen w-screen"></div>
  
  <script>
    // Masquer le loading quand React est prêt
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
